<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seth Anandram Jaipuria School Sadhu Campus, Barabanki</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css"><link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
</head>
<body style="background-color: #3F4D9B;">
    <!-- container start -->
    <div class="container-fluid">
        <div class="row my-5">
            <div class="col-sm-10 mx-auto">
                <div class="card p-5">
                    <div class="row">
                        <div class="col-sm-12  p-0"   data-aos="zoom-in" data-aos-duration="2000">
                            <img src="images/register.jpg" class="img-fluid"  alt="">
                        </div>
                    </div>                    
                    <div class="row"   data-aos="zoom-in-up" data-aos-duration="1000">
                        <div class="col-sm-12 mx-auto my-3 ">
                            <h2 class="text-center">Admission Enquiry Form</h2>
                            <form action="" method="post">
                                <div class="row">
                                    <div class="col-sm-4">
                                        <label for="" class="fw-bold">Student Name<span class="text-danger">*</span></label>
                                        <input type="text" name="" placeholder="Enter Name" id="" class="form-control shadow my-2">
                                    </div>
                                    <div class="col-sm-4">
                                        <label for="" class="fw-bold">Board<span class="text-danger">*</span></label>
                                        <input type="text" name="" placeholder="Enter Board" id="" class="form-control shadow my-2">
                                    </div>
                                    <div class="col-sm-4">
                                        <label for="" class="fw-bold">Session<span class="text-danger">*</span></label>
                                        <select name="" id="" class="form-control text-secondary my-2"> 
                                            <option value="">-- Select --</option>
                                            <option value="">2024-25</option>
                                            <option value="">2025-26</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="row my-2">
                                    <div class="col-sm-4">
                                        <label for="" class="fw-bold">Class to be admitted<span class="text-danger">*</span></label>
                                        <select name="" id="" class="form-control text-secondary my-2"> 
                                            <option value="">-- Select --</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-sm-4">
                                        <label for="" class="fw-bold">Parent Name<span class="text-danger">*</span></label>
                                        <input type="text" placeholder="Parent Name" name="" id="" class="form-control shadow my-2">
                                    </div>
                                    <div class="col-sm-4">
                                        <label for="" class="fw-bold">Parent Email<span class="text-danger">*</span></label>
                                        <input type="email" placeholder="Parent Email" name="" id="" class="form-control shadow my-2">
                                    </div>
                                    <div class="col-sm-4">
                                        <label for="" class="fw-bold">Father Mobile</label>
                                        <input type="number" placeholder="Father Mobile" name="" id="" class="form-control shadow my-2">
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-sm-4">
                                        <label for="" class="fw-bold">Alternate Mobile Number</label>
                                        <input type="number" name="" placeholder="Mobille No" id="" class="form-control shadow my-2">
                                    </div>
                                    <div class="col-sm-4">
                                        <label for="" class="fw-bold">Date of Birth<span class="text-danger">*</span></label>
                                        <input type="email" name="" id="" placeholder="D.O.B." class="form-control shadow my-2">
                                    </div>
                                    <div class="col-sm-4">
                                        <label for="" class="fw-bold">Last School Name & City</label>
                                        <input type="email" name="" id="" placeholder="School Name & City" class="form-control shadow my-2">
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-sm-4">
                                        <label for="" class="fw-bold">Mother Number</label>
                                        <input type="number" placeholder="Mother Name" name="" id="" class="form-control shadow my-2">
                                    </div>
                                    <div class="col-sm-4">
                                        <label for="" class="fw-bold">Stream</label>
                                        <select name="" id="" class="form-control text-secondary my-2"> 
                                            <option value="">-- Select --</option>
                                            <option value="">2024-25</option>
                                            <option value="">2025-26</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="row my-3">
                                    <div class="col-sm-12 text-center">
                                        <a href="" class="btn btn-outline-primary">SUBMIT</a>
                                    </div>
                                </div>
                                <div class="row mt-3">
                                    <div class="col-sm-12 text-center">
                                        <p>
                                            <a href="login.html" class="text-decoration-none fs-5">Click Here</a>
                                            If already filled Admission Enquiry
                                        </p>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
    <!-- container end -->
    
    <script src="js/bootstrap.bundle.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init();
    </script>
</body>
</html>
