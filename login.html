<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seth Anandram Jaipuria School Sadhu Campus, Barabanki</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
</head>
<body style="background-color: #3F4D9B;">
    <!-- container start -->
    <div class="container-fluid">
        <div class="row my-4">
            <div class="col-sm-7 mx-auto">
                <div class="card p-5">
                    <div class="row">
                        <div class="col-sm-12 p-0">
                            <img src="images/register.jpg" class="img-fluid"  alt="">
                        </div>
                    </div>                    
                    <div class="row">
                        <div class="col-sm-10 mx-auto my-3 ">
                            <h2 class="text-center">L<span class="text-primary">o</span>gin F<span class="text-primary">o</span>rm</h2>
                            <form action="" method="post">
                                <div class="row my-2">
                                    <div class="col-sm-11 mx-auto">
                                        <label for="" class="fw-bold my-2">Select User<span class="text-danger">*</span></label>
                                        <select name="" id="" class="form-control shadow text-secondary">
                                            <option value="">--Select User--</option>
                                            <option value="">Principal</option>
                                            <option value="">Teacher</option>
                                            <option value="">Student</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="row my-2">
                                    <div class="col-sm-5 mx-auto">
                                        <label for="" class="fw-bold">Enter Email<span class="text-danger">*</span></label>
                                        <input type="email" name="" id="" class="form-control shadow my-2">
                                    </div>
                                    <div class="col-sm-5 mx-auto">
                                        <label for="" class="fw-bold">Password<span class="text-danger">*</span></label>
                                        <input type="password" name="" id="" class="form-control shadow my-2">
                                    </div>
                                </div>
                                <div class="row my-3">
                                    <div class="col-sm-11 mx-auto">
                                        <a href="" class="btn btn-primary form-control">LOGIN</a>
                                    </div>
                                </div>
                                <div class="row mt-3">
                                    <div class="col-sm-12 text-center">
                                        <p>
                                            <a href="register.html" class="text-decoration-none fs-5">Click Here</a>
                                            If you don't have a account
                                        </p>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
    <!-- container end -->
    
    <script src="js/bootstrap.bundle.js"></script>
    <script>
        AOS.init();
    </script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
</body>
</html>
